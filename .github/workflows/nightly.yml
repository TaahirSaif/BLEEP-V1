name: Nightly Build & Test

on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_BACKTRACE: full
  CARGO_TERM_COLOR: always

jobs:
  nightly-test:
    name: Nightly Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Run tests on nightly
        run: cargo test --workspace --all-features --verbose
        continue-on-error: true

      - name: Run clippy on nightly
        run: cargo clippy --workspace --all-targets --all-features
        continue-on-error: true

  nightly-miri:
    name: Nightly Miri Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Run Miri tests
        run: cargo +nightly miri test --workspace --lib
        continue-on-error: true

  nightly-bench:
    name: Nightly Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Build and run benchmarks
        run: cargo +nightly bench --workspace --no-run 2>&1 | head -50
        continue-on-error: true

  dependency-check:
    name: Dependency & Supply Chain Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Check for outdated dependencies
        run: |
          cargo install cargo-outdated || true
          cargo outdated --root-deps-only || true

      - name: Generate SBOM
        run: |
          cargo install cargo-sbom || true
          cargo sbom --format spdx > sbom.spdx || true

      - name: Verify lock file
        run: cargo update --lock --dry-run

  minimal-versions:
    name: Minimal Versions Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Test with minimal versions
        run: |
          cargo +nightly update -Z minimal-versions
          cargo test --workspace --lib
        continue-on-error: true

  clippy-nightly:
    name: Clippy on Nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: true

      - name: Run clippy with nightly features
        run: cargo +nightly clippy --workspace --all-features -- -W clippy::all
        continue-on-error: true
